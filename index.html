        }
        
        .progress {
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        /* Flashcard */
        .flashcard {

            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;

            font-size: 5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .verb-name {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .tense-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            border-left: 8px solid #ff9500;
        }
        
        .tense-section:nth-child(3) {
            border-left-color: #007aff;
        }
        
        .tense-section:nth-child(4) {
            border-left-color: #34c759;
        }
        
        .tense-section:nth-child(5) {
            border-left-color: #9f7aea;
        }
        
        .tense-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tense-content {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
        }
        
        .example {
            font-size: 1rem;
            color: #666;
            font-style: italic;
            margin-top: 6px;
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-prev:hover {
            background: #d0d0d0;
        }
        
        .btn-prev:active {
            transform: scale(0.98);
        }
        
        .btn-next {
            background: #9b4f5a;
            color: white;
        }
        
        .btn-next:hover {
            background: #8a4650;
        }
        
        .btn-next:active {
            transform: scale(0.98);
        }
        
        .btn-random {
            background: #c4a57b;
            color: white;
        }
        
        .btn-random:hover {
            background: #b89968;
        }
        
        /* Verb List Toggle */
        .verb-list-toggle {
            width: 100%;
            padding: 15px;
            background: #f5f5f5;
            color: #333;
            margin-bottom: 20px;
        }
        
        .verb-list {
            display: none;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .verb-list.show {
            display: block;
        }
        
        .verb-list-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .verb-list-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .verb-list-emoji {
            font-size: 1.5rem;
        }
        
        .verb-list-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

            .container {
                padding: 20px;

            }
            
            .verb-name {
                font-size: 2rem;
            }
            
            .tense-content {
                font-size: 1.1rem;
            }
        }
    </style>
