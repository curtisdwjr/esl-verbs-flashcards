    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #5B9BD5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .progress {
            color: #666;
            font-size: 0.95rem;
        }
        
        /* Flashcard */
        .flashcard {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .verb-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .verb-emoji {
            font-size: 4rem;
        }
        
        .verb-title-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }
        
        .verb-name {
            font-size: 2.5rem;
            font-weight: 500;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .verb-spanish {
            font-size: 1.8rem;
            font-weight: 400;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }
        
        .speaker-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .speaker-btn:hover {
            transform: scale(1.2);
        }
        
        .speaker-btn:active {
            transform: scale(0.9);
        }
        
        .tense-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            border-left: 8px solid #ff9500;
        }
        
        .tense-section:nth-child(3) {
            border-left-color: #007aff;
        }
        
        .tense-section:nth-child(4) {
            border-left-color: #34c759;
        }
        
        .tense-section:nth-child(5) {
            border-left-color: #9f7aea;
        }
        
        .tense-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .tense-text {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .example-text {
            font-size: 0.95rem;
            color: #555;
            font-style: italic;
            line-height: 1.4;
        }
        
        .record-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        
        .record-btn, .play-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .record-btn:hover, .play-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        .record-btn.recording {
            background: #e53e3e;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .play-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .recording-status {
            font-size: 0.85rem;
            color: #666;
            font-style: normal;
        }
        
        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-prev:hover {
            background: #d0d0d0;
        }
        
        .btn-prev:active {
            transform: scale(0.98);
        }
        
        .btn-random {
            background: #c4a57b;
            color: white;
        }
        
        .btn-random:hover {
            background: #b89968;
        }
        
        .btn-next {
            background: #9b4f5a;
            color: white;
        }
        
        .btn-next:hover {
            background: #8a4650;
        }
        
        .btn-next:active {
            transform: scale(0.98);
        }
        
        .verb-list-btn {
            width: 100%;
            background: #48bb78;
            color: white;
            margin-bottom: 10px;
        }
        
        /* Verb List Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .close-btn {
            background: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .verb-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .verb-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .verb-item:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        
        .verb-item-emoji {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .verb-item-text {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .flashcard {
                padding: 30px 20px;
                min-height: 350px;
            }
            
            .verb-emoji {
                font-size: 3rem;
            }
            
            .verb-name {
                font-size: 2rem;
            }
        }
    </style>

        let currentIndex = 0;
        
        function speakVerb() {
            const verb = verbs[currentIndex];
            const utterance = new SpeechSynthesisUtterance(verb.verb);
            utterance.lang = 'en-US';
            utterance.rate = 0.8; // Slower for clarity
            
            // Get available voices
            const voices = window.speechSynthesis.getVoices();
            
            // Try to find a female voice
            const femaleVoice = voices.find(voice => 
                voice.name.includes('Female') || 
                voice.name.includes('Samantha') || 
                voice.name.includes('Victoria') ||
                voice.name.includes('Google US English') ||
                voice.name.includes('Microsoft Zira')
            );
            
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }
        
        // Load voices when they become available
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = () => {
                // Voices are now loaded
            };
        }
        
        function displayVerb(index) {
            const verb = verbs[index];
            
            // Handle emoji display
            const emojiElement = document.getElementById('verbEmoji');
            if (verb.emoji) {
                emojiElement.textContent = verb.emoji;
                emojiElement.style.display = 'block';
            } else {
                emojiElement.style.display = 'none';
            }
            
            document.getElementById('verbTitle').textContent = verb.verb.toUpperCase();
            document.getElementById('verbSpanish').textContent = verb.spanish || '';
            document.getElementById('simplePresent').textContent = verb.present;
            document.getElementById('presentProgressive').textContent = verb.progressive;
            document.getElementById('simplePast').textContent = verb.past;
            document.getElementById('simpleFuture').textContent = verb.future;
            document.getElementById('examplePresent').textContent = verb.examplePresent;
            document.getElementById('exampleProgressive').textContent = verb.exampleProgressive;
            document.getElementById('examplePast').textContent = verb.examplePast;
            document.getElementById('exampleFuture').textContent = verb.exampleFuture;
            document.getElementById('progress').textContent = `Verb ${index + 1} of ${verbs.length}`;
            
            // Hide progressive section for verbs like "be" and "have"
            const progressiveSection = document.querySelectorAll('.tense-section')[1];
            if (verb.hideProgressive) {
                progressiveSection.style.display = 'none';
            } else {
                progressiveSection.style.display = 'block';
            }
            
            // Show recording controls ONLY for "to be" and "to have"
            const showRecording = (verb.verb === 'to be' || verb.verb === 'to have');
            document.getElementById('recordControlsPresent').style.display = showRecording ? 'flex' : 'none';
            document.getElementById('recordControlsPast').style.display = showRecording ? 'flex' : 'none';
            document.getElementById('recordControlsFuture').style.display = showRecording ? 'flex' : 'none';
        }
        
        function nextVerb() {
            currentIndex = (currentIndex + 1) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function previousVerb() {
            currentIndex = (currentIndex - 1 + verbs.length) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function randomVerb() {
            currentIndex = Math.floor(Math.random() * verbs.length);
            displayVerb(currentIndex);
        }
        
        function toggleVerbList() {
            const modal = document.getElementById('verbModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                displayVerbList();
            }
        }
        
        function displayVerbList() {
            const listContainer = document.getElementById('verbList');
            listContainer.innerHTML = '';
            
            verbs.forEach((verb, index) => {
                const item = document.createElement('div');
                item.className = 'verb-item';
                item.onclick = () => {
                    currentIndex = index;
                    displayVerb(currentIndex);
                    toggleVerbList();
                };
                
                item.innerHTML = `
                    <div class="verb-item-emoji">${verb.emoji}</div>
                    <div class="verb-item-text">${verb.verb}</div>
                `;
                
                listContainer.appendChild(item);
            });
        }
        
        // Initialize
        window.onload = () => {
            displayVerb(0);
        };
        
        // Recording functionality
        let mediaRecorder = null;
        let audioChunks = {};
        let recordings = {};
        
        async function toggleRecording(tense) {
            const recordBtn = document.getElementById(`recordBtn${tense}`);
            const playBtn = document.getElementById(`playBtn${tense}`);
            const status = document.getElementById(`status${tense}`);
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks[tense] = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks[tense].push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks[tense], { type: 'audio/wav' });
                        recordings[tense] = URL.createObjectURL(audioBlob);
                        playBtn.disabled = false;
                        status.textContent = 'Recording saved!';
                        setTimeout(() => status.textContent = '', 2000);
                    };
                    
                    mediaRecorder.start();
                    recordBtn.textContent = '‚èπÔ∏è Stop';
                    recordBtn.classList.add('recording');
                    status.textContent = 'Recording...';
                    
                } catch (err) {
                    status.textContent = 'Microphone access denied';
                    console.error('Error accessing microphone:', err);
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.textContent = 'üé§ Record';
                recordBtn.classList.remove('recording');
            }
        }
        
        function playRecording(tense) {
            if (recordings[tense]) {
                const audio = new Audio(recordings[tense]);
                audio.play();
                const status = document.getElementById(`status${tense}`);
                status.textContent = 'Playing...';
                audio.onended = () => {
                    status.textContent = '';
                };
            }
        }
